<div class="popup" *ngIf="mostrarVentana">
  <i class="fa fa-times-circle close" aria-hidden="true" (click)="cerrarVentanaInformativa()"></i>
  <p class="title">{{ data.ubication }}</p>
  <div class="col" style="padding-bottom: 0.5rem;">
    <div class="subtitle">
      <i class="fa fa-thermometer-empty" aria-hidden="true"></i>
      <span> Temperatura</span>
    </div>
    <span>{{ data.temperature }}</span>
  </div>
  <hr>
  <div class="subtitle">
    <i class="fa fa-globe" aria-hidden="true"></i>
    <span> Ubicación</span>
  </div>
  <div class="col contenido-ubicacion">
    <div class="col">
      <span>Latitud</span>
      <span>{{ data.latitude }}</span>
    </div>
    <div class="col">
      <span>Longitud</span>
      <span>{{ data.longitude }}</span>
    </div>
  </div>
  <div class="pie">
    <button>Editar información</button>

  </div>
</div>
